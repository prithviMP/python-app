name: Python CI
run: echo "My API Key (masked): ${{ secrets.DB_MYSQL_PASSWORD }}"
  env:
    DEMO_KEY: ${{ secrets.DB_MYSQL_PASSWORD }}
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest
